<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>台灣歐力士新租賃管理系統</title>
	
	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="style/login.css">

	<!-- Optimize for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
</head>
<body>

	<!-- TOP BAR -->
	<div id="top-bar">
		
		<div class="page-full-width">
		
			<a href="#" class="round button dark ic-favorite image-left ">台灣歐力士新租賃管理系統</a>

		</div> <!-- end full-width -->	
	
	</div> <!-- end top-bar -->
	
	
	
	<!-- HEADER -->
	<div id="header">
		
		<div class="page-full-width cf">
	
			<div id="login-intro" class="fr">
			
				<h1>登入</h1>
				<h5>請登錄使用者代號及密碼</h5>
			
			</div> <!-- login-intro -->
			
			<!-- Change this image to your own company's logo -->
			<!-- The logo will automatically be resized to 39px height. -->
			<a href="#" id="company-branding" class="fl"><img src="images/OrixLogo-s.jpg" alt="Orix" /></a>
			
		</div> <!-- end full-width -->	

	</div> <!-- end header -->
	
	
	
	<!-- MAIN CONTENT -->
	<div id="content">
	
		<form action="#" method="POST" id="login-form">
		
			<fieldset>
                <span id="login">
				    <p>
					    <label for="login-username">使用者 ID</label>
					    <input type="text" id="login-username" class="round full-width-input" autofocus />
				    </p>

				    <p>
					    <label for="login-password">使用者密碼</label>
					    <input type="password" id="login-password" class="round full-width-input" />
				    </p>
				</span>
				<span  id="changePW" style="display:none">
				    <p>
					    <label for="login-username">新密碼</label>
					    <input type="text" id="Text1" class="round full-width-input" autofocus />
				    </p>

				    <p>
					    <label for="login-password">確認新密碼</label>
					    <input type="password" id="Password1" class="round full-width-input" />
				    </p>
				</span>
				<span id="loginProcess">
				    <a href="dashboard.html" class="button round blue image-right ic-right-arrow">登 入</a>
				    <a href="dashboard.html" class="button round red image-right ic-edit">修改密碼</a>
				</span> 
				<span id="changePWProcess"  style="display:none">
				    <a href="dashboard.html" class="button round blue image-right ic-settings">確 認</a>
				    <a href="dashboard.html" class="button round gray image-right ic-cancel">取 消</a>
				</span>
			</fieldset>

			<br/><div class="warning-box round">訊息列！</div>

		</form>
		
	</div> <!-- end content -->
	
	
	
	<!-- FOOTER -->
	<div id="footer">

		<p>&copy; Copyright 2013 <a href="#">肯美資訊科技股份有限公司</a>. All rights reserved.</p>
		
	
	</div> <!-- end footer -->

</body>
</html>
